<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- <script src="https://code.angularjs.org/1.6.9/angular.js"></script> -->
  <script src="assets/js/angular.js"></script>
  <title>Exercice1AngularJSBonus</title>
</head>

<body ng-app="">
  <!-- container Bootstrap -->
  <div class="container">
    <!-- header -->
    <header>

    </header>
    <!-- main -->
    <main>
      <div class="card-deck mb-3">
        <div class="card bg-primary">
          <div class="card-body bg-warning">
            <div class="card-text p-2 bg-primary test">
              <h1 class="card-title font-weight-bolder text-center text-md-center">Exercice 1 <br>AngularJS<br> Bonus
              </h1>
            </div>
          </div>
        </div>
        <div class="card bg-warning">
          <div class="card-body p-2 bg-success">
            <p class="card-text p-2 bg-primary test">Faire un formulaire de saisie d'adresse e-mail. Si l'adresse
              comporte le symbole @, alors une div verte apparait. S'il n'est pas là, une div rouge apparaît pour
              avertir l'utilisateur que sa saisie est incorrecte.</p>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="d-flex flex-column">
          <div>
            <form name="myForm">
              <div class="form-group">
                <label for="formGroupExampleInput">Email adresse</label>
                <input type="email" class="form-control" placeholder="abc.abc@abc.com" name="myInput"
                  ng-model="myInput">
              </div>
            </form>
          </div>
          <div class="mt-3 d-flex justify-content-center">
            <div class="bg-danger test" ng-if="myForm.myInput.$valid == false">saisie incorrecte</div>
            <div class="bg-success test" ng-if="myForm.myInput.$valid == true">saisie correcte</div>
          </div>
        </div>
      </div>
    </main>
    <!-- footer -->
    <footer>

    </footer>
  </div>
  <!-- scripts JQuery, Popper, Angular et Bootstrap-->
  <script src="assets/js/jquery-3.4.0.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <script src="assets/js/popper.min.js"></script>
  <!-- mon script principal -->
  <!-- <script src="assets/js/main.js"></script> -->
  <script src="assets/js/script.js"></script>
</body>

</html>
